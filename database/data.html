<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="id" placeholder="id">
    <input type="text" id="title" placeholder="Title">
    <input type="text" id="image_url" placeholder="Url">
    <input type="number" id="price" placeholder="Price">
    <input type="text" id="category" placeholder="Category">
    <select>
        <option value="Consumer Electronic">Consumer Electronic</option>
        <option value="Cell Phone Accessories">Cell Phone Accessories</option>
        <option value="Industrial & Scientific">Industrial & Scientific</option>
        <option value="Appliances">Appliances</option>
        <option value="Outdoors, Fitness & Sports">Outdoors, Fitness & Sports</option>
        <option value="Computers, Tablets & Office">Computers, Tablets & Office</option>
        <option value="Health & Personal Care">Health & Personal Care</option>
        <option value="Home Improvement & Tools">Home Improvement & Tools</option>
        <option value="Drones, Toys & Hobbies">Drones, Toys & Hobbies</option>
        <option value="Home & Garden">Home & Garden</option>
        <option value="Motor & Car Electronics">Motor & Car Electronics</option>
        <option value="Men's Fashion">Men's Fashion</option>
        <option value="Watches & Jewelry">Watches & Jewelry</option>
    </select>
    <input type="text" id="sub_category" placeholder="Sub-category">
    <input type="number" id="discount" placeholder="Discount">
    <input type="number" id="quantity" placeholder="Quantity">
    <button id="addProduct">Add Data</button>
    <button id="btn">Consumer Electronic</button>
    <div id="container"></div>
</body>
</html>
